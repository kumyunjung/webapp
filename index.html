<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="wrap">
        <header>
            <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        </header>
        <main>
            <div id="loginForm">
                <form method="post" action="login_ok.html">
                    <div>
                        <label for="id">아이디</label>
                        <input type="text" id="id" name="user_id" required>
                        <div id="inputId">
                            <p id="writeId"><small>아이디를 입력해주세요</small></p>
                        </div>

                        <label for="pwd">비밀번호</label>
                        <input type="password" name="user_pass" id="pwd" required>
                        <div id="inputPwd">
                            <p id="writePwd"><small>비밀번호를 입력해주세요</small></p>
                        </div>
                    </div>
                    <input type="checkbox" name="" id="checkId" checked>
                    <span>아이디 저장</span>
                    <input type="submit" value="로그인" id="btn">
                    <br><br>
                    <div id="linkForm">
                        <a href="join.html">회원가입</a>
                        <a href="find.php">아이디 | 비밀번호 찾기</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script>
        const btn = document.querySelector("#btn")
        const writeId = document.querySelector("#writeId")
        const writePwd = document.querySelector("#writePwd")

        btn.addEventListener('click', () => {
            if (id.value == "") {
                writeId.style.display = "block"
                id.focus()
                return false;

            } else {
                writeId.style.display = "none"
            }
            if (pwd.value == "") {
                writePwd.style.display = "block"
                pwd.focus()
                return false;

            } else {
                writePwd.style.display = "none"
            }
        })
    </script>
</body>

</html>
