<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/join.css">
    <script>
        function check_Id() {

            const id = document.querySelector("#uid").value;
            if (id) {
                url = "check.php?id=" + id;
                window.open(url, "checkId", "width=300px, height=100px");
            } else {
                alert('아이디를 입력하세요');
            }
        }
    </script>
</head>

<body>
    <div id="wrap">
        <header>
            <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        </header>
        <main>
            <div id="joinForm">
                <form method="post" action="join_ok.php">
                    <div>
                        <label for="uid">아이디</label>
                        <div id="checkBox">
                            <input type="text" id="uid" name="id">
                            <input type="button" value="중복검사" id="checkId" onclick="check_Id();">
                        </div>
                        <label for="pwd">비밀번호</label>
                        <input type="password" name="pass" id="pwd">
                        <label for="pwd_check">비밀번호 확인</label>
                        <input type="password" name="pass" id="pwd_check">
                        <label for="nickname">닉네임</label>
                        <input type="text" name="nick" id="nickname">
                        <label for="phone">전화번호</label>
                        <input type="text" name="phone" id="phone">
                        <label for="zipcode">우편번호</label>
                        <input type="text" name="zipcode" id="zipcode">
                        <label for="address">주소</label>
                        <input type="text" name="address1" id="address" placeholder="도로명주소">
                        <input type="text" name="address2" id="address" placeholder="지번주소">
                        <input type="text" name="address3" id="address" placeholder="상세주소">
                    </div>
                    <input type="submit" value="회원가입" id="btn">
                </form>
            </div>
        </main>
    </div>
</body>

</html>
